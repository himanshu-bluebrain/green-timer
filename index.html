<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 6:30 PM IST</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f9b0f, #50b83c);
            color: #ffffff;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #timer {
            font-size: 3em;
            font-weight: bold;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to 6:30 PM IST</h1>
        <p id="timer">00h 00m 00s</p>
    </div>

    <script>
        function countdown() {
            const targetTime = new Date();
            targetTime.setHours(18, 30, 0, 0); // Set time to 6:30 PM IST today

            const now = new Date();
            if (now > targetTime) {
                // If current time is past the target, set to tomorrow
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const distance = targetTime - currentTime;

                if (distance <= 0) {
                    document.getElementById("timer").innerHTML = "Time's up!";
                    clearInterval(interval);
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        countdown();
    </script>
</body>
</html>
